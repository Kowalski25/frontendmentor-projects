<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/fe65d7b879.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-layout grid-flow">
      <header>
        <img src="/images/logo.svg" alt="Huddle with its logo" />
      </header>

      <main class="grid-flow">
        <div class="illustration">
          <img src="/images/illustration-mockups.svg" alt="" />
        </div>

        <div class="content grid-flow">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="button">Register</button>
        </div>
      </main>

      <footer>
        <div class="social-links">
          <a href="https://www.facebook.com">
            <i class="fa-brands fa-facebook-f" aria-label="Facebook"></i>
          </a>
          <a href="https://www.x.com">
            <i class="fa-brands fa-twitter" aria-label="Twitter"></i>
          </a>

          <a href="https://www.instagram.com">
            <i class="fa-brands fa-instagram" aria-label="Instagram"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
