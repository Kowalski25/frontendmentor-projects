<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="banner">
          <img src="/images/bg-pattern-card.svg" alt="" />
        </div>

        <div class="profile-picture">
          <img
            src="/images/image-victor.jpg"
            alt="Victor Crest portrait photo" />
        </div>

        <div class="content">
          <div class="details">
            <h1>Victor Crest <span>26</span></h1>
            <p class="location">London</p>
          </div>

          <div class="stats flex-group">
            <div>
              <p class="stats-count">80K</p>
              <p class="stats-name">Followers</p>
            </div>

            <div>
              <p class="stats-count">803K</p>
              <p class="stats-name">Likes</p>
            </div>

            <div>
              <p class="stats-count">1.4K</p>
              <p class="stats-name">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
